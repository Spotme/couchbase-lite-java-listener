
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

sourceCompatibility = '1.6'

repositories {
    maven { url 'http://files.couchbase.com/maven2/' }
    mavenCentral()
    mavenLocal()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.11'

	compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':cbl:java-core')
}
